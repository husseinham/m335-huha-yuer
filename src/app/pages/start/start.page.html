<ion-header>
  <ion-toolbar>
    <ion-title>Schnitzeljagd</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-input
      label="Vorname"
      labelPlacement="stacked"
      [(ngModel)]="firstName">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-input
      label="Nachname"
      labelPlacement="stacked"
      [(ngModel)]="lastName">
    </ion-input>
  </ion-item>

  <ion-button
    expand="block"
    class="ion-margin-top"
    (click)="startGame()">
    Start
  </ion-button>

</ion-content>
